<html>
<div id="background">
  <img src="assets/login/main-plan.png" alt="main-plan">
</div>
<div id="register-form">
  <div id="fields">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group" class="field">
        <input type="text" placeholder="First Name" formControlName="firstName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div class="required" *ngIf="f.firstName.errors.required">First Name is required!</div>
        </div>
      </div>
      <div class="form-group" class="field">
        <input type="text" placeholder="Last Name"formControlName="lastName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div class="required" *ngIf="f.lastName.errors.required">Last Name is required!</div>
        </div>
      </div>
      <div class="form-group" class="field">
        <input type="text" placeholder="Username" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div class="required" *ngIf="f.username.errors.required">Username is required!</div>
        </div>
      </div>
      <div class="form-group" class="field">
        <input type="password" placeholder="Password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div class="required" *ngIf="f.password.errors.required">Password is required!</div>
          <div class="required" *ngIf="f.password.errors.minlength">Password must be at least 6 characters!</div>
        </div>
      </div>
      <div id="join">
        <button>JOIN</button>
        <a [routerLink]="['/login-window']" class="btn btn-link">cancel</a>
      </div>
    </form>
  </div>
</div>
</html>
