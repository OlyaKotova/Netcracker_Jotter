<html>
  <head>
    <title>Jotter</title>
  </head>
<body>
  <header>
    <img id="main-title" src="assets/home/logo.png" alt="logo" [routerLink]="['/home']">
    <nav id="menu">
      <a href="#ex1">Shop</a>
      <a>Help</a>
      <a *ngIf="currentUser" (click)=logout() [routerLink]="['/home']">Logout</a>
      <a *ngIf="!currentUser" [routerLink]="['/login']">Login</a>
    </nav>
    <a id="hello" *ngIf="currentUser">Hi, {{currentUser.firstName}}!</a>
    <img id="cart" *ngIf="currentUser" src="assets/home/cart.png" alt="cart" [routerLink]="['/cart']">
  </header>

  <div id="check-form">
    <div id="form-1">
      <input class="form-field" type="text" placeholder="Full Name">
      <input class="form-field" type="text" placeholder="Email">
      <input class="form-field" type="text" placeholder="Address">
      <input class="form-field" type="text" placeholder="Zip">
    </div>
    <div id="form-2">
      <input class="form-field" type="text" placeholder="Name on Card">
      <input class="form-field" type="text" placeholder="Credit Card number">
      <input class="form-field" type="text" placeholder="Exp Month/Exp Year">
      <input class="form-field" type="text" placeholder="CVV">
    </div>
  </div>

  <div id="total">
    <h5>Sub-total: ${{subTotal}}</h5>
    <h5>Delivery: FREE</h5>
    <button>CHECKOUT</button>
  </div>

  <div class="bot-pic-title">
    <h1 class="bot-title" id="bot-title-1" >For every planner purchased, </h1>
    <h1 class="bot-title" id="bot-title-2">we give one to someone in need</h1>
  </div>
  <div id="bot">
    <div id="social">
      <a href="https://gmail.com" id="soc-1"><img src="assets/home/gmail.png" width="50" height="50" alt="gmail"></a>
      <a href="https://www.facebook.com/" id="soc-2"><img src="assets/home/facebook.png" width="50" height="50"
                                                          alt="facebook"></a>
      <a href="https://instagram.com" id="soc-3"><img src="assets/home/instagram.png" width="50" height="50"
                                                      alt="instagram"></a>
      <a href="https://twitter.com" id="soc-4"><img src="assets/home/twitter.png" width="50" height="50"
                                                    alt="twitter"></a>
    </div>
  </div>
</body>
</html>
