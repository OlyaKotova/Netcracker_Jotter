<html>
<div id="background">
  <img src="assets/login/main-plan.png" alt="main-plan">
</div>
<div id="login-form">
  <div id="fields">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" class="field">
        <input type="text" formControlName="username" placeholder="Username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required!</div>
        </div>
      </div>
      <div class="form-group" class="field">
        <input type="password" formControlName="password" placeholder="Password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required!</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">LOGIN</button>
        <a [routerLink]="['/register']" class="btn btn-link">register</a>
      </div>
      <div id="message">{{clickMessage}}</div>
    </form>
  </div>
</div>
</html>
